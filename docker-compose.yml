version: '3.8'

services:
  app:
    build: 
      context: .
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=database
    env_file:
      - .env
    volumes:
      - .:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - database

  database:
    image: postgres
    hostname: database

    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=dbname


  redis:
    image: redis:7.0.5-alpine
    hostname: redis

  worker:
    build:
      context: .
    hostname: worker
    entrypoint: celery
    command: -A proj worker --loglevel=info 
    volumes:
    - .:/app
    links:
      - redis
    depends_on:
      - redis



  flower:

    build:
      context: .
    hostname: flower
    restart: always
    entrypoint: celery
    command: -A proj flower 
    volumes:
    - .:/app
    links:
      - redis
    depends_on:
      - redis
    ports:
      - "5555:5555"
